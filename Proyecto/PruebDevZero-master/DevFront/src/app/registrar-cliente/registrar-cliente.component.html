<div>
    <form action="">
        <div>
            <div class="card"
                style="width: 30rem; margin-left: 25%; margin-top: 3%; box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4)">
                <div class="card-body">
                    <label for="">Identificación</label>
                    <input type="text" name="identificacion" [(ngModel)]="usuario.identificacion">
                    <label>Nombres</label>
                    <input type="text" name="nombres" [(ngModel)]="usuario.nombres">
                    <label>Apellidos</label>
                    <input type="text" name="apellidos" [(ngModel)]="usuario.apellidos">
                    <label>Usuario</label>
                    <input type="text" name="user" [(ngModel)]="usuario.user">
                    <label>Contraseña</label>
                    <input type="text" name="pass" [(ngModel)]="usuario.pass">
                    <label>Sexo</label>
                    <select name="sexo" style="margin-left: 10px;" class="form-select" aria-label="Default select example"
                        [(ngModel)]="usuario.sexo">
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select>
                    <label>Rol</label>
                    <select name="rol" style="margin-left: 10px;" class="form-select" aria-label="Default select example"
                        [(ngModel)]="usuario.rol">
                        <option value="INTERESADO">Interesado</option>
                        <option value="LIDER">Líder Avalúo</option>
                        <option value="VENTAS">Profesional de Ventas</option>
                    </select>
                    <div style="margin-left: 40%;">
                        <button type="button" class="btn btn-dark" (click)="add()">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
