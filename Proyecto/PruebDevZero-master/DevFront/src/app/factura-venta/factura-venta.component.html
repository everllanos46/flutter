<div>
    <form action="">
        <div>
            <div class="card"
                style="width: 30rem; height: 868px; margin-left: 25%; margin-top: 1%; margin-bottom: 2%; box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4)">
                <div class="card-body">
                    <form>
                        <div class="card">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Codigo</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Cantidad</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let producto of productos; index as i">
                                        <th scope="row">{{ i + 1 }}</th>
                                        <td>{{ producto.codigo }} </td>
                                        <td>{{ producto.nombre }}</td>
                                        <td>{{producto.cantidad }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </form>
</div>
